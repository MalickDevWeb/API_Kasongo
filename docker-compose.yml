
services:
  app:
    build:
      context: .
      args:
        APP_ENV: ${APP_ENV:-development}
    container_name: laravel_app
    env_file:
      - .env.${APP_ENV:-development}  # choisit le .env selon APP_ENV
    volumes:
      - .:/var/www
    networks:
      - laravel
    ports:
      - "${APP_PORT:-9000}:9000"  # port PHP-FPM (optionnel)
    command: php-fpm

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./public:/var/www/public
    depends_on:
      - app
    networks:
      - laravel

networks:
  laravel:
    driver: bridge
