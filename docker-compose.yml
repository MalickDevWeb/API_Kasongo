
services:
  app:
    build:
      context: .
      args:
        APP_ENV: ${APP_ENV:-production}
    container_name: laravel_app
    env_file:
      - .env.${APP_ENV:-production}
    volumes:
      - ./:/var/www/html       # Monte tout le projet Laravel
    networks:
      - laravel
    ports:
      - "${APP_PORT:-9000}:9000"  # port PHP-FPM
    command: php-fpm
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    ports:
      - "${NGINX_PORT:-8000}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html       # Monte tout le projet pour Nginx
    depends_on:
      - app
    networks:
      - laravel
    restart: unless-stopped

networks:
  laravel:
    driver: bridge
